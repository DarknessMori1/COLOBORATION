<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - DesignStudio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="DesignStudio">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Свяжитесь с нами</h1>
                <p>Готовы обсудить ваш проект?</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <h2>Наши контакты</h2>
                    <div class="contact-item">
                        <h3>Адрес</h3>
                        <p>Mr-mr-mr</p>
                    </div>
                    <div class="contact-item">
                        <h3>Телефон</h3>
                        <p>bla-bla-bla</p>
                    </div>
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>meow@purr.net</p>
                    </div>
                </div>

                <form class="contact-form">
                    <h2>Напишите нам</h2>
                    <input type="text" placeholder="Ваше имя" required>
                    <input type="email" placeholder="Ваш email" required>
                    <textarea placeholder="Сообщение" rows="5" required></textarea>
                    <button type="submit">Отправить сообщение</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DesignStudio. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/form-validation.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
